<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas Instagram</title>
</head>
<body>
    <!--Area Wrapper-->
    <div id="wrapper">
        <!--Area Container-->
        <div id="container">
            <!--Area Esquerda-->
            <div class="column left">
                <div class="main"></div>

            </div>
            <!--Area Direita-->
            <div class="column right">
                <div class="login-painel">
                    <div class="logo">
                        <img src="assets/logo_do_instagram.png" alt="Logo do instagram">
                    </div>
                <form>
                    <input type="text" placeholder="Telefone, usuário e-mail" name="username">
                    <input type="password" placeholder="Senha" name="password">
                    
                    <input type="submit" value="Entrar">
                </form>
            </div>
            <div class="infobox">
                <p>Não possui conta? <a href="#">Cadastre-se</a></p>
            </div>

           </div>

        </div>

    </div>
</body>
</html>
